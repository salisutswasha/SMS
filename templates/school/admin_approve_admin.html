{% extends 'school/adminbase.html' %}

{% block content %}
<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style media="screen">
    a:link { text-decoration: none; }
    h6 { text-align: center; }
    .row { margin: 100px; }
  </style>
</head>
<div class="container">
  <div class="row">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h6 class="panel-title">Unapproved Admins</h6>
      </div>
      <table class="table table-hover" id="dev-table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Approve</th>
            <th>Delete</th>
          </tr>
        </thead>
        {% for a in admins %}
        <tr>
          <td>{{ a.user.username }}</td>
          <td>{{ a.user.first_name }} {{ a.user.last_name }}</td>
          <td><a class="btn btn-primary btn-xs" href="{% url 'approve-admin' a.id %}"><span class="glyphicon glyphicon-ok"></span></a></td>
          <td><a class="btn btn-danger btn-xs" href="{% url 'delete-admin' a.id %}"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
{% endblock content %}
