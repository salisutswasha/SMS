{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg border-0 rounded-4" style="max-width: 500px; width: 100%;">
    <div class="card-body p-5 text-center">
      <h3 class="fw-bold text-dark mb-3">No Account Found</h3>
      <p class="text-muted mb-4">
        The username you entered does not exist.<br>
        Please sign up to create an account.
      </p>
      <div class="d-flex justify-content-center gap-3">
        <a href="{% url 'studentsignup' %}" class="btn btn-primary px-4 rounded-pill">
          Student Sign Up
        </a>
        <a href="{% url 'teachersignup' %}" class="btn btn-outline-primary px-4 rounded-pill">
          Teacher Sign Up
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
