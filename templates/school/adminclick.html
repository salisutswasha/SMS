{% extends 'school/homebase.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg border-0 w-50">
    <div class="card-body text-center p-5">
      <h1 class="fw-bold mb-3">Hello, Admin</h1>
      <p class="text-muted mb-4">Welcome to the Online School Management System</p>
      <hr class="my-4">
      <p class="mb-4">Please Log in if you have an account or Sign up below.</p>
      <div class="d-flex justify-content-center gap-3">
        <a href="{% url 'adminsignup' %}" class="btn btn-primary px-4">Sign Up</a>
        <a href="{% url 'adminlogin' %}" class="btn btn-outline-secondary px-4">Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
